<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>КАРТА</title>
</head>
<body>
    <div style="width: 100%; height: 100%; position: relative">
        <div style="width: 1440px; height: 1024px; left: 0px; top: 0px; position: absolute">
            <img style="width: 1440px; height: 1024px; left: 0px; top: 0px; position: absolute" src="https://via.placeholder.com/1440x1024" />
            <div style="width: 234px; height: 53px; left: 74px; top: 28px; position: absolute">
                <div style="width: 168px; height: 53px; padding: 12px; left: 0px; top: 0px; position: absolute; background: #D9E3E5; border-radius: 20px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                    <div style="text-align: center; color: black; font-size: 24px; font-family: Instrument Sans; font-weight: 600; word-wrap: break-word">На главную</div>
                </div>
                <img style="width: 53px; height: 53px; left: 181px; top: 0px; position: absolute" src="https://via.placeholder.com/53x53" />
            </div>
            <img style="width: 224px; height: 223px; left: 607px; top: 130px; position: absolute; opacity: 0.60" src="https://via.placeholder.com/224x223" />
            <div style="width: 436px; left: 42px; top: 271px; position: absolute; opacity: 0.80; text-align: center; color: black; font-size: 24px; font-family: Instrument Sans; font-weight: 600; word-wrap: break-word">(тип такого сделаем для удобства) </div>
        </div>
        <img style="width: 1233px; height: 577px; left: 114px; top: 387px; position: absolute" src="https://via.placeholder.com/1233x577" />
    </div>
</body>
</html>
